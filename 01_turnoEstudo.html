<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Informe em que turno você estuda? Responda com  M-matutino ou V-Vespertino ou N- Noturno.").trim().toUpperCase();
    
    //PROCESSAMENTO
    switch (turno){
        case "M":
            alert(`Matutino`);
        break;
        case "V":
            alert(`Vespertino`);
        break;
        case "N":
            alert(`Noturno`);
        break;
        default:
            alert(`Opção incorreta!`);
        break;
    }
    //SAÍDA

</script>
